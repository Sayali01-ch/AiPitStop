version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - STABILITY_API_KEY=${STABILITY_API_KEY}
      - STABILITY_API_URL=${STABILITY_API_URL}
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
